<h3 id="searchContactsHeader">Search Contacts</h3>

      <div id="searchbar">
        <form ng-submit="searchContact()">

          <div class="input-group">
            <input type="text"
                  class="form-control"
                  [(ngModel)]="searchCriteria"
                    name="search-criteria">
            <span class="input-group-btn">
        <input type="submit"
              class="btn btn-primary"
              (click)="searchContact()"
              value="Search"
              [disabled] = "messageInput === ''"
        >
        </span>
          </div>


        </form>

      </div>

      <table>
        <tr *ngFor="let result of results">

          <td style="padding-right:10%"> <p>{{result.username}}</p> </td>

          <td>
            <button 
              *ngIf="result.type=='newUser'"
              (click)="addRequest(result)" 
              class="btn btn-success"
            >Add to contacts
            </button>

            <button 
              *ngIf="result.type=='isContact'"
              (click)="removeContact(result)" 
              class="btn btn-danger"
            >Remove from contacts
            </button>

            <button 
              *ngIf="result.type=='requestSent'"
              class="btn disabled" 
            >Request Sent
            </button>
          </td>

        </tr>
      </table>

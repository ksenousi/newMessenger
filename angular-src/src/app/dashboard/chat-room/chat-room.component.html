<div id="chatroom" >
<div id="chatHeader">
  <h2 >{{chatroomData.chatname}}</h2>
  <hr>
</div>

<div id="chatBody" #messageScroller > 
  <app-loading-spinner *ngIf="chatroomData.showSpinner"></app-loading-spinner>
  
  <div id="messages" *ngIf="!chatroomData.showSpinner">
    <app-message
      *ngFor="let message of chatroomData.messages "
      [messageContent]="message"
    ></app-message>
  </div>

 </div>
</div>

<app-chat-bar
  (messageEntered)="onMessageEntered($event)"
></app-chat-bar>

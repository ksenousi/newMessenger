<div id="chatbar">
  <form ng-submit="sendMessage()">

    <div class="input-group">
      <input type="text"
             class="form-control"
             [(ngModel)]="messageInput"
              name="message">
      <span class="input-group-btn">
  <input type="submit"
         class="btn btn-primary"
         (click)="sendMessage()"
         value="Send"
         [disabled] = "messageInput === ''"
  >
  </span>
    </div>


  </form>

</div>
